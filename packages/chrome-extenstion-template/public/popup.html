<!doctype html>
<html style="width: auto; height: auto;">
  <head>
    <meta charset="UTF-8">
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="js/vendor.js"></script>
    <style>
      #CONTAINER {
        background-color: #f8f8f9;
        border-radius: 10px;
      } 
      .list {
        max-width: 360px;
        min-width: 200px;
        overflow: hidden;
        padding: 0px;
        margin: 0px;
      }
      .banner {
        height: 30px;
      }
      .item {
        padding: 10px;
      }
      .text {
        color: #666666;
      }
      .banner_item {
        border-bottom: 1px solid #ccc
      }
    </style>
  </head>
  <body>
    <div id='CONTAINER'>
      <ul class="list">
        <li class="mdl-list__item item banner_item">
          <img class='banner' src='./textist_popup.png' />
        </li>
        <li class="mdl-list__item item">
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
            <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked>
            <span class="mdl-checkbox__label text">xx</span>
          </label>
        </li>
        <li class="mdl-list__item item">
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
            <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input" checked>
            <span class="mdl-checkbox__label text">yy</span>
          </label>
        </li>
      </ul>
    </div>
    <script src="js/popup.js"></script>
  </body>
</html>
